<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="staff.css">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

<body id="mainContent">
    <h1 class="text-center"> Billing details </h1>
    <form id="billing">
        <div class="mb-3">
            <select class="form-select" id="year" aria-label="Default select example">
                <option selected>Select Year</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
              </select>
        </div>
        <div class="mb-3">
            <select class="form-select" id="month" aria-label="Default select example">
                <option selected>Select Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>

                </select>

        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <label>total billings:</label>
      <input type="number" id="billings" readonly>



        <a href="owner.html"> back</a>
    </h1>
</body>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./renderer/billing.js"></script>
</html>
